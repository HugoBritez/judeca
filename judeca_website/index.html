<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDECA</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

<body>
    
    <header class="header_section section">
        <div class="logo_container">
            <h2 class="header_logo">JUDECA</h2>
        </div>
        <div class="links_container">
            <a href="" class="header_links">Inicio</a>
            <a href="" class="header_links">Quienes somos</a>

    <header class="header_section-mobile">

            <a href="" class="mobile_link">

            <button class="btn hero_btn">Conoce mas!</button>
